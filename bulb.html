<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker's Login</title>
  <link rel="stylesheet" href="bulb.css" />
</head>
<body>
  <!-- LAMP + SLIDER -->
  <div class="lamp-wrapper">
    <input type="range" id="brightnessSlider" min="0" max="100" value="80" />
    <div class="lamp-cord"></div>
    <div class="lamp-shade"></div>
  </div>

  <!-- LIGHT EFFECT -->
  <div class="light-cone" id="lightCone"></div>

  <!-- LOGIN FORM -->
  <div class="login-form" id="loginForm">
    <h2>Welcome</h2>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
  </div>

  <script>
    const slider = document.getElementById("brightnessSlider");
    const lightCone = document.getElementById("lightCone");
    const loginForm = document.getElementById("loginForm");

    slider.addEventListener("input", () => {
      const value = slider.value;
      const brightness = value / 100;

      lightCone.style.opacity = brightness;
      loginForm.style.opacity = brightness;
      loginForm.style.filter = `brightness(${brightness + 0.5})`;
    });

    function handleLogin(event) {
      event.preventDefault();
      alert("Fake Login Triggered!");
    }
  </script>
</body>
</html>
